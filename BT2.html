<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat (prompt('Nhập điểm chuyên cân',""))
        let b = parseFloat (prompt('Nhập điểm giữa kỳ',""))
        let c = parseFloat (prompt('Nhập điểm cuối kì',""))
        x = (a + b + c) / 3
        if (x>=9) {
            alert('Loại A')
        } else {
            if (x>=7) {
                alert('Loại B')
            } else {
                if (x>=5) {
                    alert('Loại C')
                } else {
                    alert('Loại D')
                }
            }
        }
    </script>
</body>
</html>
