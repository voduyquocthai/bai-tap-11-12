<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt (prompt('Nhập Giá Trị của a', ""));
        let b = parseInt (prompt('Nhập Giá Trị của b', ""));
        let c = parseInt (prompt('Nhập Giá Trị của c', ""));
        if (a>b) {
            if (a>c){
                alert('a lớn nhất')
            } else {
                alert ('c lớn nhất' )
            }
        } else {
            if (b>c) {
                alert('b lớn nhất')
            } else {
                alert('c lớn nhất')
            }
        }
    </script>
</body>
</html>
